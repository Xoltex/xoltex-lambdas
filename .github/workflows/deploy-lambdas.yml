name: Deploy Multiple Lambdas Automatically

on:
  push:
    paths:
      - '*/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_dir: [lambda-usuarios, lambda-generador-claves]  # Añade aquí tus carpetas de Lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias y empaquetar Lambda
        working-directory: ${{ matrix.lambda_dir }}
        run: |
          set -x  # Verbose
          mkdir -p ../package
          pip install --upgrade --no-cache-dir -r requirements.txt -t ../package
          cp *.py ../package/
          cd ../package
          zip -r ../${{ matrix.lambda_dir }}.zip .

      - name: Verificar que el .zip fue creado correctamente
        run: |
          ls -lh ${{ matrix.lambda_dir }}.zip || (echo "❌ No se generó el archivo ZIP" && exit 1)

      - name: Deploy Lambda to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ matrix.lambda_dir }} \
            --zip-file fileb://${{ matrix.lambda_dir }}.zip \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
