name: Deploy Multiple Lambdas Automatically

on:
  push:
    paths:
      - '*/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_dir: [lambda-usuarios, lambda-generador-claves]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verificar estructura del repo
        run: |
          pwd
          ls -la
          ls -la ./xoltex-lambdas

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias y empaquetar Lambda
        working-directory: ./xoltex-lambdas/${{ matrix.lambda_dir }}
        run: |
          set -x
          mkdir -p ../package
          pip install --upgrade --no-cache-dir -r requirements.txt -t ../package
          cp *.py ../package/
          cd ../package
          zip -r ../${{ matrix.lambda_dir }}.zip .

      - name: Verificar ZIP generado
        run: |
          ls -lh ./xoltex-lambdas/${{ matrix.lambda_dir }}.zip || (echo "‚ùå ZIP no encontrado" && exit 1)

      - name: Deploy Lambda a AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ matrix.lambda_dir }} \
            --zip-file fileb://xoltex-lambdas/${{ matrix.lambda_dir }}.zip \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
