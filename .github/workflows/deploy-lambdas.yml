name: Deploy Multiple Lambdas Automatically

on:
  push:
    paths:
      - '*/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda_dir: [lbd-xoltex-generar-py-llaves]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verificar carpetas disponibles
        run: |
          echo "üìÇ Contenido de la ra√≠z del repo:"
          ls -la

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Empaquetar Lambda en entorno compatible con AWS (Amazon Linux 2023)
        working-directory: ${{ matrix.lambda_dir }}
        run: |
          docker run --rm -v $PWD:/var/task amazonlinux:2023 \
            /bin/bash -c "\
              yum install -y python3 python3-pip zip && \
              pip3 install -r requirements.txt -t package && \
              cp -r *.py esquema excepciones funciones respuestas servicios utilidades package && \
              cd package && \
              zip -r ../${{ matrix.lambda_dir }}.zip . \
            "



      - name: Verificar ZIP generado
        run: |
          ls -lh ${{ matrix.lambda_dir }}.zip || (echo "‚ùå ZIP no encontrado" && exit 1)

      - name: Deploy Lambda a AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ matrix.lambda_dir }} \
            --zip-file fileb://${{ matrix.lambda_dir }}.zip \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
